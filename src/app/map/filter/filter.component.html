<form [formGroup]="filterControls" novalidate>
  <label *ngFor="let location of locations">
    {{ location.label }}
    <input type="radio" formControlName="location" [value]="location._id">
  </label>
  <fieldset>
    <input type="checkbox" *ngFor="let category of categories" formControlName="category" [value]="category._id">
  </fieldset>
</form>
