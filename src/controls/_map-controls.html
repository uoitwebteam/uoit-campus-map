<md-whiteframe
  class="md-whiteframe-16dp map-controls"
  layout="column"
  layout-align="center center"
  layout-fill>
  <div layout="row">
    <md-input-container>
      <label>Location</label>
      <md-select ng-model="$ctrl.location" md-on-open="$ctrl.loadLocations()" ng-change="$ctrl.updateLocation()">
        <md-option ng-repeat="location in $ctrl.locations" ng-value="location._id" ng-disabled="$ctrl.location === location._id">
          {{location.label}}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Feature category</label>
      <md-select ng-model="$ctrl.category" md-on-open="$ctrl.loadCategories()" ng-change="$ctrl.updateCategory()">
        <md-option ng-repeat="category in $ctrl.categories" ng-value="category._id" ng-disabled="$ctrl.category === category">
          {{ category.name }}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container ng-if="$ctrl.category">
      <label>Feature collection</label>
      <md-select ng-model="$ctrl.collection" md-on-open="$ctrl.loadCollections()" ng-change="$ctrl.updateCollection()">
        <md-option ng-repeat="collection in $ctrl.collections" ng-value="collection._id" ng-disabled="$ctrl.collection === collection._id">
          {{ collection.name }}
        </md-option>
      </md-select>
    </md-input-container>
  </div>
  <div layout="row">
    <md-button class="md-primary" ng-click="$ctrl.showAll()">
    	Show all
    </md-button>
  </div>
</md-whiteframe>
